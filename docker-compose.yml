version: "3.8"
services:
  # Web Application(streamlit)
  web:
    restart: always
    build:
      context: web
      dockerfile: Dockerfile
    container_name: tracking
    env_file:
      - ./env-file/stg.env
    working_dir: /opt/app/src
    tty: true
    volumes:
      - ./web/app:/opt/app
    ports:
      - 80:8501
    networks:
      shared-nw:
